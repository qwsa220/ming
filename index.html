<!DOCTYPE html>
<html>
<head>
    <title>名字动画</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .name {
            position: absolute;
            animation: fall 5s linear forwards;
            width: 100%;
            text-align: center;
            font-size: 2em;
        }
        @keyframes fall {
            to { top: calc(100% - 1em); }
        }
        #addName, #removeNames {
            position: absolute;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
        }
        #addName {
            right: 20px;
            top: 20px;
        }
        #removeNames {
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <button id="addName">添加名字</button>
    <button id="removeNames">清除所有名字</button>
    <div id="names"></div>

    <script>
        const PASSWORD = "1Q1Q1Q1q1q1q"; 
        var savedNames = JSON.parse(localStorage.getItem("names") || []);

        savedNames.forEach(function(name) {
            addNameToPage(name);
        });

        document.getElementById("addName").onclick = function() {
            var name = prompt("请输入名字");

            if (name.length < 2 || name.length > 4) {
                alert("请填写正确的名字");
            } else {
                addNameToPage(name);
                savedNames.push(name);
                localStorage.setItem("names", JSON.stringify(savedNames));
            }
        };

        document.getElementById("removeNames").onclick = function() {
            var input = prompt("请输入密码");

            if (input === PASSWORD) { 
                var namesContainer = document.getElementById("names");
                while (namesContainer.firstChild) {
                    namesContainer.removeChild(namesContainer.lastChild);
                }
                savedNames = [];
                localStorage.setItem("names", JSON.stringify(savedNames));
            }
        };

        function addNameToPage(name) {
            var nameElement = document.createElement("div");
            nameElement.className = "name";
            nameElement.textContent = name;

            var count = savedNames.length;
            // 指定每个名字元素的初始位置
            nameElement.style.top = "-" + (count * 30) + "px"; 

            var parentElement = document.getElementById("names");
            parentElement.insertBefore(nameElement, parentElement.firstChild);
        }
    </script>
</body>
</html>
