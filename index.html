<!DOCTYPE html>
<html>
<head>
    <title>名字动画</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .name {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            animation: fall 5s linear forwards;
            text-align: center;
            font-size: 2em;
        }
        #addName {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
        }
        #names {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        @keyframes fall {
            to { top: calc(100% - 1.5em); }
        }
    </style>
</head>
<body>
    
    <button id="addName">添加名字</button>

    <div id="names">
        <div class="name">梁志文</div>
    </div>

    <script>
        var savedNames = JSON.parse(localStorage.getItem("names") || "[]");

        savedNames.forEach(function(name) {
            addNameToPage(name);
        });

        document.getElementById("addName").onclick = function() {
            var name = prompt("请输入名字");

            if (name.length < 2 || name.length > 4) {
                alert("请填写正确的名字");
            } else {
                addNameToPage(name);

                savedNames.push(name);
                localStorage.setItem("names", JSON.stringify(savedNames));
            }
        };

        function addNameToPage(name) {
            var nameElement = document.createElement("div");
            nameElement.className = "name";
            nameElement.textContent = name;
            // Add new names at the top.
            document.getElementById("names").prepend(nameElement);
        }
    </script>
</body>
</html>
