<!DOCTYPE html>
<html>
<head>
    <title>名字动画</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .name {
            position: absolute;
            bottom: 100%;
            animation: fall 5s linear forwards;
            width: 100%;
            text-align: center;
            font-size: 2em;
            height: 1.2em;
        }
        @keyframes fall {
            to { bottom: 0; }
        }
        #addName {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="addName">添加名字</button>
    <div id="names">
    </div>

    <script>
        const SECRET_KEY = "$2a$10$CAWIN/ZMt1YmEy9SEfZePeFh9qU/74A.tgMclhqnEkfXIoB3wyGF6";
        const BIN_ID = '65b86aff1396ee70b982c111';
        var delay = 0;

        fetchData();

        document.getElementById("addName").onclick = function() {
            var name = prompt("请输入名字");

            if (name.length < 2 || name.length > 4) {
                alert("请填写正确的名字");
            } else {
                addNameToPage(name);
                saveData(name);
                delay += 0.5;
            }
        };

        function fetchData() {
            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: {
                    'X-Master-Key': SECRET_KEY
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.record && Array.isArray(data.record)) {
                    data.record.forEach(name => {
                        addNameToPage(name);
                    });
                }
            })
            .catch(console.error);
        }

        function addNameToPage(name) {
            var nameElement = document.createElement("div");
            nameElement.className = "name";
            nameElement.textContent = name;
            nameElement.style.animationDelay = `${delay}s`;
            document.getElementById("names").appendChild(nameElement);
        }

        function saveData(name) {
            let names = [...document.getElementsByClassName("name")].map(e => e.textContent);
            if (name) names.push(name);
            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': SECRET_KEY
                },
                body: JSON.stringify(names)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(console.error);
        }
    </script>
</body>
</html>
