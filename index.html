<!DOCTYPE html>
<html>
<head>
    <title>名字动画</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .name {
            position: absolute;
            bottom: 100%;
            animation: fall 5s linear forwards;
            width: 100%;
            text-align: center;
            font-size: 2em;
        }
        @keyframes fall {
            to { bottom: 0; }
        }
        #addName {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
        }
        #completed {
            display: none;
        }
    </style>
</head>
<body>
    <button id="addName">添加名字</button>
    <div id="names">
    </div>
    <div id="completed">
    </div>

    <script>
        const SECRET_KEY = "$2a$10$CAWIN/ZMt1YmEy9SEfZePeFh9qU/74A.tgMclhqnEkfXIoB3wyGF6";
        const BIN_ID = '65b86aff1396ee70b982c111';
        let delay = 0;
        let toBeSaved = [];

        document.getElementById("addName").addEventListener("click", function() {
            const name = prompt("请输入名字");

            if(name.length < 2 || name.length > 4) {
                alert("请填写正确的名字");
            } else {
                if (toBeSaved.includes(name)) {
                    alert("该名字已存在！");
                    return;
                }
                toBeSaved.push(name);
                addNameToPage(name);
            }
        });

        function addNameToPage(name) {
            let nameElement = document.createElement("div");
            let nameNode = document.createTextNode(name);

            nameElement.appendChild(nameNode);
            nameElement.className = "name";
            nameElement.style.animationDelay = `${delay}s`;

            delay += 0.5;
            document.getElementById("names").appendChild(nameElement);

            let observer = new MutationObserver((mutations) => {
                // 当名字完成降落动画后，移动到 #completed 容器中
                // 这样 MutationObserver 就不会再次观测到它
                mutations.forEach((mutation) => {
                    if (mutation.target.parentNode === null) {
                        document.getElementById("completed").appendChild(mutation.target);
                    }
                });
            });

            observer.observe(document.getElementById("names"), {childList: true});
        }

        setInterval(function() { // 每秒保存一次
            if (toBeSaved.length > 0) {
                fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': SECRET_KEY
                    },
                    body: JSON.stringify(toBeSaved)
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(console.error);
            }
        }, 1000);
    </script>
</body>
</html>
