<!DOCTYPE html>
<html>
<head>
    <title>名字动画</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .name {
            position: absolute;
            top: 0;
            animation: fall 5s linear forwards;
            width: 100%;
            text-align: center;
            font-size: 2em;
            height: 1.2em;
        }
        @keyframes fall {
            to { top: calc(100% - 1.2em); }
        }
        #addName, #removeNames {
            position: absolute;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
        }
        #addName {
            right: 20px;
            top: 20px;
        }
        #removeNames {
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <button id="addName">添加名字</button>
    <button id="removeNames">清除所有名字</button>
    <div id="names">
        <div class="name" style="top: 0;">梁志文</div>
    </div>

    <script>
        const PASSWORD = "1Q1Q1Q1q1q1q";
        var savedNames = JSON.parse(localStorage.getItem("names") || "[]");
        var nameTop = 1.2; // 当前名字顶端的位置

        savedNames.forEach(name => {
            addNameToPage(name);
        });

        document.getElementById("addName").onclick = function() {
            var name = prompt("请输入名字");

            if (name.length < 2 || name.length > 4) {
                alert("请填写正确的名字");
            } else {
                addNameToPage(name);
                savedNames.push(name);
                localStorage.setItem("names", JSON.stringify(savedNames));
            }
        };

        document.getElementById("removeNames").onclick = function() {
            var input = prompt("请输入密码");

            if (input === PASSWORD) { 
                document.getElementById("names").innerHTML = '';
                savedNames = [];
                nameTop = 1.2; // 重置名字顶端的位置
                localStorage.setItem("names", JSON.stringify(savedNames));
            }
        };

        function addNameToPage(name) {
            var nameElement = document.createElement("div");
            nameElement.className = "name";
            nameElement.textContent = name;
            nameElement.style.top = `${nameTop}em`;
            document.getElementById("names").appendChild(nameElement);
            nameTop += 1.2;
        }
    </script>
</body>
</html>
