<!DOCTYPE html>
<html>
<head>
    <title>名字动画</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .name {
            position: absolute;
            top: 0;
            animation: fall 5s linear forwards;
            width: 100%;
            text-align: center;
            font-size: 2em;
        }
        @keyframes fall {
            to { top: calc(100% - 1em); }
        }
        #addName {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="addName">添加名字</button>
    <div id="names"></div>

    <script>
        var savedNames = JSON.parse(localStorage.getItem("names") || "[]");
        var namesDiv = document.getElementById("names");

        savedNames.forEach(function(name) {
            addNameToPage(name);
        });

        document.getElementById("addName").onclick = function() {
            var name = prompt("请输入名字");

            if (name.length < 2 || name.length > 4) {
                alert("请填写正确的名字");
            } else {
                savedNames.unshift(name);
                localStorage.setItem("names", JSON.stringify(savedNames));

                // 清空之前的名字并重新添加所有的名字，新添加的在上面
                namesDiv.innerHTML = '';
                savedNames.forEach(function(name) {
                    addNameToPage(name);
                });
            }
        };

        function addNameToPage(name) {
            var nameElement = document.createElement("div");
            nameElement.className = "name";
            nameElement.textContent = name;

            // 添加元素到namesDiv的开头
            namesDiv.prepend(nameElement);
        }
    </script>
</body>
</html>
